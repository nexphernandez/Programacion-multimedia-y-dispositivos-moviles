<body>
    <button onclick="fetchDevices()">Fetch</button>

<script>

const url = "http://127.0.0.1:5000/";
const id= "788d2f90-b47d-43a7-917b-b26f30d68734";

async function fetchDevices() {
    try {
        const res = await fetch(`${url}devices`);
        if (!res.ok) {
            throw new Error(res.status === 404 ? "Dispositivos no encontrados" : "Error en la solicitud");
        }
        const data = await res.json();
        console.log(data);  
    } catch (error) {
        console.error('Error:', error);
    }
}

async function fetchAddDevice() {
    try {
        const res = await fetch(`${url}devices`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({})
        });
        const data = await res.json();
        console.log(data.device_id);
        console.log('Respuesta:', data);
        return data.device_id;
    } catch (error) {
        console.error('Error:', error);
    }
}
